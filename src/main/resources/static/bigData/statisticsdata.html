<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">精确查询(4月-5月)</h4>
            </div>
            <div class="modal-body">
                <input name="Fruit" type="radio" value="type" style="width: 20px" checked="checked" />按设备类型查询
                <input name="Fruit" type="radio" value="device" style="width: 20px;margin-left: 30px"/>按设备名称查询
                <div id="modaldiv" style="margin-top: 30px;width: 100%">
                    <span style="width: 10%;font-size: 15px;color: gray;margin-left: 20px"><strong>设备类型</strong> </span>
                    <select id="fname3" onchange="starttoend(this.id)">
                        <option></option>
                        <option>temperature</option>
                        <option>humidity</option>
                        <option>pressure</option>
                        <option>deformation</option>
                        <option>velocity</option>
                        <option>light</option>
                    </select>
                </div>
                <div style="margin-top: 30px;width: 100%">
                    <span style="width: 10%;font-size: 15px;color: gray;margin-left: 20px"><strong>开始时间</strong></span><input style="width: 20%;margin-left: 1%" type="date" id="fname" onchange="starttoend(this.id)">
                    <span style="width: 10%;font-size: 15px;color: gray;margin-left: 20px"><strong>结束时间</strong> </span><input style="width: 20%;margin-left: 1%" type="date" id="fname1" onchange="starttoend(this.id)">
                    <span style="width: 10%;font-size: 15px;color: gray;margin-left: 10px"><strong>分段数</strong> </span><input style="width: 10%;margin-left: 1%" type="text" id="fname2" onchange="starttoend(this.id)"><br/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="modelchange" type="button" class="btn btn-primary" data-dismiss="modal" onclick="showData()">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
