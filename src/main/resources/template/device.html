<!-- 创建设备模态框 -->
<div class="modal fade" id="createDeviceModal" tabindex="-1" role="dialog" aria-labelledby="createDeviceModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="createDeviceModalLabel">创建设备</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" id="createDeviceForm" role="form" action="#" method="post">
                    <div class="form-group">
                        <label  class="col-sm-3 control-label" for="name" style='text-align: left;'><span style="color: red;">* </span>设备名称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" name="deviceName" placeholder="必填" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-3 control-label" for="type" style='text-align: left;'><span style="color: red;">* </span>设备大类型</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="type" name="bigType" placeholder="必填"/>
                        </div>
                    </div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<div class="checkbox">
								<label>
									<input type="checkbox" id="isGateway">是网关
								</label>
							</div>
						</div>
					</div>
                    <div class="form-group">
                        <label  class="col-sm-3 control-label" for="manufacture" style='text-align: left;'>厂商</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="manufacture" name="manufacture">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-3 control-label" for="deviceType" style='text-align: left;'>设备具体类型</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="deviceType" name="specificType">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-3 control-label" for="model" style='text-align: left;'>型号</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="model" name="deviceModel">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-3 control-label" for="description" style='text-align: left;'>设备描述</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="description" name="deviceDescription" placeholder="可空"/>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="create">创建</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- 周期执行模态框 -->
<div class="modal fade" id="cycleModal" tabindex="10" role="dialog" aria-labelledby="cycleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" id="cycleClose" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="cycleModalLabel">周期执行设置</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="firstExecuteTime" class="col-sm-3 control-label">首次执行时间</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="firstExecuteTime">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cycle" class="col-sm-3 control-label">执行周期</label>
                        <div class="col-sm-3">
                            <input type="number" class="form-control" id="cycle" min="1" placeholder="1">
                        </div>
                        <div class="col-sm-3">
                            <select class="form-control" id="cycleUnit">
                                <option value="second" selected>秒</option>
                                <option value="hour">小时</option>
                                <option value="day">天</option>
                                <option value="week">周</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="cycleSubmit">确定</button>
                            <button type="button" class="btn btn-default" id="cycleCancel" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
