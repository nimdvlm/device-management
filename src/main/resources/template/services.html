<!--创建模态框-->
<div class="modal fade" id="creModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">创建服务</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-6">
                        厂商
                        <input type="text" class="form-control" placeholder="" id="manufactureCre" disabled="disabled">
                        设备类型
                        <input type="text" class="form-control" placeholder="" id="deviceTypeCre" disabled="disabled">
                        设备型号
                        <input type="text" class="form-control" placeholder="" id="modelCre" disabled="disabled">
                        服务体<br>

                        &nbsp;&nbsp;&nbsp;方法名
                        <input type="text" class="form-control" placeholder="" id="methodName">
                        <div id="param">
                        &nbsp;&nbsp;&nbsp;参数<br>
                        <input type="text" placeholder="" id="params"> &nbsp;&nbsp;&nbsp;<span id="addParams">+</span>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        服务名称
                        <input type="text" class="form-control" placeholder="请输入厂商" id="serviceName">
                        服务描述
                        <input type="text" class="form-control" placeholder="请输入服务名称" id="serviceDescription">
                        服务类型
                        <input type="text" class="form-control" placeholder="请输入设备类型" id="serviceType">
                        协议
                        <input type="text" class="form-control" placeholder="请输入协议" id="protocol">
                        URL
                        <input type="text" class="form-control" placeholder="请输入URL" id="url">
                        请求回复
                        <input type="text" class="form-control" placeholder="请输入请求回复" id="requireResponce">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cresModal"  id="confirmDelete">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="mm" tabindex="-1" role="dialog" aria-labelledby="mmLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="mmLabel">创建服务组</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" action="#" >

                    <div class="form-group">
                        <label  class="col-sm-3 control-label" style='text-align: left;'>厂商</label>
                        <div class="col-sm-9" >
                            <input type="text" class='add' placeholder="请输入厂商" id="manufacture"/>
                        </div>
                        <div class="col-sm-9 col-sm-offset-3" id='content'></div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-3 control-label" style='text-align: left;'>设备类型</label>
                        <div class="col-sm-9" >
                            <input type="text" class='add' placeholder="请输入设备类型" id="deviceType"/>
                        </div>
                        <div class="col-sm-9 col-sm-offset-3" id='content'></div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-3 control-label" style='text-align: left;'>设备型号</label>
                        <div class="col-sm-9" >
                            <input type="text" class='add' placeholder="请输入设备型号" id="model"/>
                        </div>
                        <div class="col-sm-9 col-sm-offset-3" id='content'></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="create" data-toggle="modal" data-target="#createSuc" >创建</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
